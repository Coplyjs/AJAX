<style>

body {
    background-color: #f0f8ff; /* subtle background */
    overflow-y: hidden;
}

.cardContainers {
    display: flex;
    justify-content: center; /* center the card container */
    padding: 20px;
    background-color: #f0f8ff; /* subtle background */
    min-height: 100vh; /* full height */
    box-sizing: border-box;
}

.card {
    background: white;
    width: 220px;
    height: 300px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-left: 25px;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
}

.cardImg {
    width: 100%;
    height: 70%;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
}

.card h1 {
    margin: 15px 0 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.5rem;
    color: #333;
    text-align: center;
    user-select: none;
}

</style>
